<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly:</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../appengine/storage.js"></script>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../php_compressed.js"></script>
  <script src="code.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1><a href="https://developers.google.com/blockly/">Blockly</a>&rlm; &gt;
          <a href="../index.html">Demos</a>&rlm; &gt;
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_php" class="taboff">PHP</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src="../../media/1x1.gif" class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src="../../media/1x1.gif" class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src="../../media/1x1.gif" class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_php" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
      <category name="Rules &amp; Grammar">
        <block type="rule_type"></block>
        <block type="grammar_type"></block>
        <block type="ruleref_type"></block>
      </category>
      <sep></sep>
      <category name="Directives">
        <block type="matches_type"></block>
        <block type="omit_type"></block>
        <block type="lexeme_type"></block>
        <block type="skip_type"></block>
        <block type="no_skip_type"></block>
        <block type="hold_type"></block>
        <block type="as_string_type"></block>
        <block type="no_case_type"></block>
        <block type="expect_d_type"></block>
        <block type="raw_type"></block>
        <block type="repeat_type"></block>
      </category>
      <category name="Predicates">
        <block type="not_type"></block>
        <block type="and_type"></block>
      </category>
      <sep></sep>
      <category name="Char Classifiers">
        <block type="digit_type"></block>
        <block type="xdigit_type"></block>
        <block type="alpha_type"></block>
        <block type="alnum_type"></block>
        <block type="lower_type"></block>
        <block type="graph_type"></block>
        <block type="upper_type"></block>
        <block type="punct_type"></block>
        <block type="print_type"></block>
        <block type="cntrl_type"></block>
        <block type="space_type"></block>
        <block type="blank_type"></block>
      </category>
      <category name="Char Parsers">
        <block type="char_range_type"></block>
        <block type="char_set_type"></block>
        <block type="char_type"></block>
      </category>
      <category name="String Parsers">
        <block type="string_type"></block>
        <block type="symbols_type"></block>
        <block type="lit_type"></block>
      </category>
      <sep></sep>
      <category name="Boolean Parsers">
        <block type="bool_type"></block>
        <block type="true_type"></block>
        <block type="false_type"></block>
      </category>
      <category name="Decimal Parsers">
        <block type="all_null_type"></block>
        <block type="ushort_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="uint_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="ulong_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="ulong_long_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="short_type">
                  <value name="param">
            <shadow type="all_null_type"></shadow>
          </value>
        </block>
	    <block type="int_type">
	      <value name="param">
	        <shadow type="all_null_type"></shadow>
	      </value>
	    </block>
        <block type="long_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="long_long_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="lit_type"></block>
      </category>
      <category name="Floating Point Parsers">
        <block type="float_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="double_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="long_double_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="lit_type"></block>
      </category>
      <category name="Non-decimal Parsers">
        <block type="bin_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="oct_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="hex_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="lit_type"></block>
      </category>
      <category name="Binary Parsers">
        <block type="byte_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="word_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="dword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="qword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>

        <block type="bin_float_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="bin_double_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="big_word_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="big_dword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="big_qword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="big_bin_float_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="big_bin_double_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="little_word_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="little_dword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="little_qword_type">
            <value name="param">
                <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="little_bin_float_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="little_bin_double_type">
            <value name="param">
              <shadow type="all_null_type"></shadow>
            </value>
        </block>
        <block type="lit_type"></block>
      </category>
      <sep></sep>
      <category name="Unary Operators">
        <block type="kleene_type"></block>
        <block type="plus_type"></block>
      </category>
      <category name="Binary operators">
        <block type="expect_type"></block>
        <block type="difference_type"></block>
        <block type="list_type"></block>
      </category>
      <category name="N-ary Operators">
        <block type="alternative_type"></block>
        <block type="sequence_type"></block>
        <block type="permutation_type"></block>
        <block type="sequential_or_type"></block>
      </category>
      <sep></sep>
      <category name="Auxiliary Parsers">
        <block type="eol_type"></block>
        <block type="attr_type"></block>
        <block type="eoi_type"></block>
        <block type="eps_type"></block>
        <block type="lazy_type"></block>
        <block type="advance_type"></block>
      </category>
  </xml>
</body>
</html>
