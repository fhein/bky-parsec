<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly:</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <script src="../../appengine/storage.js"></script>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../php_compressed.js"></script>
  <script src="jsonrpc.js"></script>
  <script src="code.js"></script>
  <script src="player.js"></script>
  <script src="utils.js"></script>
  <script src="extensions.js"></script>
  <script src="generator.js"></script>
  <script src="blockbuilder.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <table width="100%" height="100%" style="table-layout: fixed;">
    <tr style="height: 5%">
      <td style="width: 40%">
        <h1><a href="https://developers.google.com/blockly/">Blockly</a>&rlm; &gt;
          <a href="../index.html">Demos</a>&rlm; &gt;
          <span id="title">...</span>
        </h1>
      </td>
      <td style="width: 30%"></td>
      <td class="farSide" style="width: 30%">
        <select id="parserMenu" onchange="mxcParsec.refreshToolbox();">
          <option value="full">Full</option>
          <option value="ebnf">EBNF</option>
          <option value="bnf">BNF</option>
        </select>
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr style="height: 3%">
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_php" class="taboff">JSON</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td class="tabmax">
              <!--button onclick="mxcParsec.result=[[['.e|DPX(6,*xX#7lvN71/'],[[0,1,0]],['T']],[['.e|DPX(6,*xX#7lvN71/'],[[0,1,0],[1,2,1]],['e']]];mxcParsec.nextStep();">Execute Step by Step</button-->
              <button id="trashButton" class="notext" title="...">
                <i class="fas fa-trash fa-10x icon21"></i>
              </button>
              <button id="linkButton" class="notext" title="...">
                <i class="fas fa-link fa-10x icon21"></i>
              </button>
              <button id="runButton" class="notext primary" title="...">
                <i class="fas fa-play fa-10x icon21"></i>
              </button>
              <button id="playPauseButton" class="notext step" title="...">
                <i id="playPauseIcon" class="fas fa-fast-forward fa-10x icon21"></i>
              </button>
              <button id="stepButton" class="notext step" title="...">
                <i class="fas fa-step-forward fa-10x icon21"></i>
              </button>
              <button id="stopButton" class="notext step" title="...">
                <i class="fas fa-stop fa-10x icon21"></i>
              </button>
             </td>
          </tr>
        </table>
      </td>
      <td></td>
    </tr>
    <tr style="height: 62%">
      <td colspan=3  id="content_area">
      </td>
<!--       <td >
          <div contenteditable="true" id="inputText" style="display: inline-block; height: 100%; max-height: 600px; width: 100%; overflow: auto;"></div>
          textarea id="inputText2" style="display: inline-block; height: 100px; width: 100px;"></textarea
      </td>
 -->    </tr>
    <tr style="height: 30%;">
      <td colspan="1">
          <textarea id="outputText" disabled="disabled" style="display: inline-block; height: 100%; width: 98%;">
            </textarea>
      </td>
      <td colspan="2">
          <div contenteditable="true" id="inputText" style="display: inline-block; height: 100%; max-height: 600px; width: 100%; overflow: auto;"></div>
          <!--textarea id="inputText2" style="display: inline-block; height: 100px; width: 100px;"></textarea-->
      </td>
    </tr>
  </table>
      <div id="content_blocks" class="content">

      </div>

  <pre id="content_php" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>
</body>
</html>
